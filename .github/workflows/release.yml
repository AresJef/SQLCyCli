name: Upload Python Package
on:
  release:
    types: [published]

jobs:
  build_wheels:
    name: Build wheels on ${{matrix.arch}} for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      CIBW_SKIP: "pp27-* pp3* cp27-* cp34-* cp35-* cp36-* *_i686 *-win32"
      CIBW_BEFORE_BUILD: "pip install Cython==3.0.10"
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        arch: [auto]
        # include:
        # - os: ubuntu-latest
        #   arch: aarch64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2
        if: ${{ matrix.arch == 'aarch64' }}
      - name: Install Build Tools
        run: |
          python -m pip install cibuildwheel==2.16.2 Cython==3.0.10
      - name: Build 'wheel'
        env:
          CIBW_ARCHS_MACOS: x86_64 universal2
          CIBW_ARCHS_LINUX: ${{matrix.arch}}
        run: |
          python -m cibuildwheel --output-dir wheelhouse
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          path: ./wheelhouse/*.whl
          retention-days: 1
    
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    env:
      CIBW_SKIP: "cp27-* cp34-* pp27-* cp35-*"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Build Tools
        run: |
          python -m pip install -U pip setuptools
          python -m pip install build Cython==3.0.10
      - name: Build 'sdist'
        run: |
          python -m build --sdist --outdir dist
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          path: dist/*.tar.gz
          retention-days: 1
  
  upload:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: artifact
          path: dist
      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
      - name: Publish to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
